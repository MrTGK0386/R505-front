    <div class="flex flex-row">
      <ng-container *ngFor="let type of reorderTypes(pokemon.default_variety?.types)">
        <div [ngStyle]="{ 'background-color': type.color}" class="rounded-3xl flex flex-row justify-center items-center px-1.5 py-0.5 mr-1 mt-1">

          <p>{{ getTypeName(type.color) }}</p>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="flex flex-col justify-center items-center gap-3 w-40 bg-cover bg-center rounded-lg" [ngStyle]="{ 'background-image': 'url(' + getFirstType()?.background + ')' }">
      <img [src]="pokemon.default_variety.sprites?.artwork_url" [alt]="pokemon.name" class="z-10">
